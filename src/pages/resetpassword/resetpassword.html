<ion-header>

  <ion-navbar>
    <ion-title>Resetpassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form #form="ngForm" novalidate>
        <ion-list>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" name="email" [(ngModel)]="userEmail" #email="ngModel" required></ion-input>
            <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
              O campo é obrigatório!
            </ion-item>
          </ion-item>
    
        <button ion-button [disabled]="!form.form.valid" (click)="resetPassword()">Resetar senha</button>
        </ion-list>
      </form>

</ion-content>
